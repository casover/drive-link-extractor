<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Link Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Google Drive Link Extractor</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to extract links from" size="50">
    <button onclick="extractDriveLinks()">Extract Google Drive Links</button>
    <textarea id="result" readonly placeholder="Extracted links will appear here"></textarea>

    <script>
        function extractDriveLinks() {
            const url = document.getElementById('urlInput').value;
            fetch(`/extract?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    const resultArea = document.getElementById('result');
                    if (data.success) {
                        resultArea.value = data.links.join('\n');
                    } else {
                        resultArea.value = 'Error: ' + data.message;
                    }
                })
                .catch(error => {
                    document.getElementById('result').value = 'Error: ' + error;
                });
        }
    </script>
</body>
</html>
